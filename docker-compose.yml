services:
  app:
    build: .
    container_name: pure-ui
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      # Add other envs you need (use .env for sensitive values)
    expose:
      - "3001"
    # If you want to mount env file (optional):
    env_file:
      - .env
    networks:
      - web

networks:
  web:
    external: true
